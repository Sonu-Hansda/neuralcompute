name: Build App

on:
  push:
    branches:
      - main
  
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: checkout source code
        uses: actions/checkout@v2
      
      - name: setup node.js
        uses: actions/setup-node@v2
        with:
          node-version: 14
      
      - name: install dependencies
        run: npm install
      
      - name: build react app
        run: npm run build
        
